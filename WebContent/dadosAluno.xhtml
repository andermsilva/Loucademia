<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 <html xmlns="http://www.w3.org/1999/xhtml" 
		  xmlns:f="http://xmlns.jcp.org/jsf/core"
		 xmlns:h="http://xmlns.jcp.org/jsf/html"
		 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
		  xmlns:jsf="http://xmlns.jcp.org/jsf"
		 lang="pt-br">
		
<ui:composition template="layout.xhtml">
   <ui:param name="titulo" value="#{alunoBean.titulo}"></ui:param>
      <f:metadata>
	      <f:viewParam name="matricula" value="#{alunoBean.matricula}"/>
	      <f:viewAction action="#{alunoBean.carregar}"/>
      </f:metadata>
  
  <ui:define name="conteudo">
   
     <form jsf:id="form">
           <input type="hidden" jsf:value="#{alunoBean.aluno.matricula}" />
           <fieldset>
				<legend>Dados Pessoais</legend>

				<label for="nome"> Nome:</label><br />
				<input type="text" jsf:value="#{alunoBean.aluno.nome}"  id="nome" maxlength="64" jsf:label="Nome">
				    <f:validateLength  minimum="2" maximum="64" />
				</input>  <br />
				
				<label for="sexo"> Sexo:</label><br />
				<select jsf:value="#{alunoBean.aluno.sexo}" size="0">
					<f:selectItems value="#{dataBean.sexos}"/>
				</select> <br />
				
				<label for="rg">RG:</label><br />
				<input type="text" id="rg" jsf:value="#{alunoBean.aluno.rg}" maxlength="10" jsf:label="RG"> 
				   <f:validateRequired/>
					<f:validateLongRange minimum="100000" maximum="9999999999" />
				</input> <br />
				
				<label for="dataNascimento">Data de Nascimento:</label><br />
				
				<input type="date" jsf:value="#{alunoBean.aluno.dataNascimento}"
				      id="dataNascimento" jsf:label="Data de nascimento" jsf:required="true">
				       <f:converter converterId="convData" />
				       <f:validator validatorId="dataNascimento" />
				      </input>
			   </fieldset>
		   <br />
		   <fieldset>
			  <legend>Situação:</legend>
			
			   <label for="situacao"> Situação</label> <br />
			   <select jsf:value="#{alunoBean.aluno.situacao}" id="situacao" size="0">
				   <f:selectItems value="#{dataBean.situacoes}"/>

			   </select>
		  
		   </fieldset>
		   <br />
		   <fieldset>
			<legend>Endereço:</legend>
			   <label for="rua">Rua: </label><br />
			   <input type="text" jsf:value="#{alunoBean.aluno.endereco.rua}" id="rua" maxlength="128" jsf:label="Rua">
			     <f:validateLength maximum="128" minimum="2" />
			   </input><br />
			   
			   <label for="numero">Número: </label><br />
			   <input type="text" jsf:value="#{alunoBean.aluno.endereco.numero}" id="numero" maxlength="6" jsf:label="Número">
			       <f:validateLength minimum="0" maximum="999999" />
			    </input>  <br />
			   
			   <label for="complemento"> Complemento:</label><br />
			   <input type="text" jsf:value="#{alunoBean.aluno.endereco.complemento}" 
			       id="complemento" maxlength="32" jsf:lable="Complemento"> 
			       <f:validateLength maximum="32"/>
			   </input>   <br />
			   
			   <label for="cidade"> Cidade</label><br />
			   <input type="text" jsf:value="#{alunoBean.aluno.endereco.cidade}" id="cidade" maxlength="64" jsf:label="Cidade"> 
			   		<f:validateLength minimum="2" maximum="64" />
			   </input> <br />
			   
			   <label for="estado">Estado</label><br />
			   <select jsf:value="#{alunoBean.aluno.endereco.estado.sigla}" id="estado" size="0" jsf:label="Estado">
			            <f:selectItem itemLabel="Escolha..." itemValue="" />
			            
				   		<f:selectItems value="#{dataBean.estados}" 
				   		 var="e" itemValue="#{e.sigla}" itemLabel="#{e.nome}"/>
				   		 
				   		 <f:validateRequired/>
				</select>
				<br />
				
				<label for="cep">CEP: </label><br />
				<input type="text" jsf:value="#{alunoBean.aluno.endereco.cep}" id="cep" maxlength="8" jsf:label="CEP"> 
						<f:validateRequired/>
						<f:validateLongRange minimum="10000000" maximum="99999999" />
				</input>				
		</fieldset> <br />
         <fieldset>
			 <legend>Contatos:</legend>
			
			 <label for="email"> E-mail:</label><br />
			 <input type="email" jsf:value="#{alunoBean.aluno.email}" id="email" maxlength="64" jsf:label="Email"  >
			    <f:validateLength maximum="64" />
			    <f:validateRegex pattern=".+@.+" />
			  </input> <br />

			 <label for="TelefoneCelularDDD"> Telefone Celular:</label><br />
			
			 <input type="tel" jsf:value="#{alunoBean.aluno.telefone.dddCelular}" 
			             id="telefoneCelularDDD" maxlength="2" jsf:label="DDD celular">
			          <f:validateRequired/>
			          <f:validateLongRange minimum="10" maximum="99" />  
			 
			   </input>  &#160;
			 
			 <input type="tel" jsf:value="#{alunoBean.aluno.telefone.numeroCelular}"
			 
			       id="telefoneCelularNumero" jsf:label="Telefone celular" maxlength="9">
			    
			    <f:validateRequired/>            
			
			  <f:validateLongRange minimum="10000000" maximum="999999999" />
			 </input>  <br />

			 <label for="TelefonefixorDDD"> Telefone Fixo:</label><br />
			
			 <input type="tel" jsf:value="#{alunoBean.aluno.telefone.dddFixo}"
			                           id="telefoneFixoDDD" maxlength="2" jsf:label="DDD fixo">
			 <f:validateLongRange minimum="10" maximum="99" />
			 
			 </input>   &#160;
			 <input type="tel" jsf:value="#{alunoBean.aluno.telefone.numeroFixo}" 
			                             id="telefoneFixoNumero" jsf:label="Telefone fixo" maxlength="9">
			 
			   <f:validateLongRange minimum="10000000" maximum="9999999999" />
			 </input>  <br />
		
		 </fieldset>
		 <br />
		 
		   <input type="submit" value="Gravar" jsf:action="#{alunoBean.gravar}"/> &#160;
		      
		   
		   <input type="button" value="Relatório de Enderadas e saidas" jsf:rendered="#{alunoBean.matricula != null}"
		   jsf:outcome="relatoriosDeEntradaSaida?matricula=#{alunoBean.matricula}"/>

     </form>
	 </ui:define>
</ui:composition>
</html>
